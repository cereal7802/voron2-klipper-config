[printer]
kinematics: corexy
max_velocity: 750
max_accel: 30000
max_z_velocity: 25
max_z_accel: 350
square_corner_velocity: 12.0

[idle_timeout]
timeout: 1800

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: /home/cereal/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[display_status]
[pause_resume]

[force_move]
# Enable commands that force potentially unsafe movement
enable_force_move: True

[gcode_macro UNSAFE_LOWER_GANTRY]
description: Lower the gantry 100mm without homing
gcode:
  G90
  SET_KINEMATIC_POSITION Z=0
  G0 Z100 F600
  M84

